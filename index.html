<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | The Odin Project</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="content-info">
            <div class="content-info-banner">
                <img src="./assets/odin-lined.png" alt="Odin" class="img-logo">
                <h2>Odin</h2>
            </div>
            <p class="content-info-attribution">
                Photo by
                <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" class="copy-halie">
                    Halie West
                </a>
                on
                <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" class="copy-unsplsh">
                    Unsplash
                </a>
            </p>
        </div> <!-- Content Info -->

        <div class="content-form">
            <p class="content-form-description">
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. Sign up
                <em>now</em> to get started.
            </p>
            <p class="content-form-subdescription">You <em>know</em> you want to.</p>
            <form action="#" class="signup-form" method="post">
                <div class="inputs-wrapper">
                    <h3>Let's do this!</h3>
                    <div class="input-section">
                        <div class="input-control">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" required >
                        </div> <!-- input control -->
                        <div class="input-control">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" class="focus" required >
                        </div> <!-- input control -->
                    </div> <!-- input section -->
                    <div class="input-section">
                        <div class="input-control">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required >
                        </div> <!-- input control -->
                        <div class="input-control">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" class="focus" required >
                        </div> <!-- input control -->
                    </div> <!-- input section -->
                    <div class="input-section">
                        <div class="input-control">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" class="error" required >
                            <p class="error-message">*Passwords do not match</p>
                        </div> <!-- input control -->
                        <div class="input-control">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="error" required >
                        </div> <!-- input control -->
                    </div> <!-- input section -->
                </div> <!-- inputs Wrapper -->
                <button type="submit" id="create-account">Create Account</button>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log In</a></p>
        </div> <!-- Content Form -->
    </div>
</body>
</html>
